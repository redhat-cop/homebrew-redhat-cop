name: Run homebrew install

on: [push, pull_request]

jobs:
  conftest:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: Install jcliff
        run: |
          brew tap ${{ github.repository }}
          brew install ${{ github.repository }}/jcliff
